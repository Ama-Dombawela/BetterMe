<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BetterMe</title>
    <link rel ="icon" type="image" href="../assets/website logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Only Splash Screen</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* Fullscreen splash screen */
        #splash {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1; /* Ensure it's initially visible */
            animation: fadeOut 3s 3s forwards; /* Fades out after 3s */
        }

        #splash::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Background video */
        #splash video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay content */
        #splash-content {
            position: relative;
            color: white;
            font-size: 30px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            z-index: 2;
        }

        /* Fade-in effect for main content */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Content (Initially Hidden) */
        #content {
            text-align: center;
            padding: 50px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 6s forwards; /* Shows after splash screen fades out */
        }

        .title {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        #mission {
            text-align: center;
            width: 50%;
            font-weight: bold;
            margin: 20px auto;
            font-size: 25px;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #ffffff;
        }

        #group-members-container {
            color: white;
            text-align: center;
            font-family: 'Times New Roman', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        #membertitle {
            font-size: 23px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #member {
            font-size: 22px;
            font-weight: bold;
            line-height: 1.6;
        }

        #group {
            text-align: left;
            font-size: 18px;
            font-weight: bold;
        }

        #logo {
            position: fixed;
            top: 10px;
            left: 10px;
            height: 60px;
        }

    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <video autoplay loop muted>
            <source src="../assets/healthy eat.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="splash-content">
            <div class="title">STEP INTO A BETTER YOU AT BETTER ME</div>
            <p id="mission">Empowering communities with knowledge and resources to promote good health, well-being, and sustainable living for a better future.</p>
            
            <div id="group-members-container">
                <div id="membertitle">Group Members</div>
                <div id="member">
                    Shenori Perera <br>
                    Bulani Laknara <br>
                    Ama Dombawela
                </div>
            </div>

            <p id="group">Group no: Group 18 - 09</p>
            <img src="../assets/website logo.png" class="health" id="logo">
        </div>
    </div>

    <script>
        setTimeout(function() {
           window.location.href = "home.html";
       }, 6000);
   </script>

</body>
</html>
